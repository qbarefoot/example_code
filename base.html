<head>
    <meta charset="UTF-8">

    <title>Field Buidler Project</title>

<center>
<div class="field_builder">
    <h1>Field Builder</h1>

    <label class="text_label">Label:</label>
    <input id="label" type="text" class="box_label">
    <br>
        <label class="type_ms">Type: Multi-Select:</label>
        <input id="userCheckBox" type="checkbox">
        <label style="font-size: 18px">A Value Is Required</labeL>
        <br>
        <label style="font-size: 18px">Default Value:</label>
            <input id="defaultchoice" type="text" class="box_default">
    <label style="font-size: 18px">Choices:</label>
        <button id="addButton" class="button_add">Add Option</button>
        <input type="text" id="inp" class="box_add"> 
        <select id="currentList" multiple class="list_current"></select>
        <br>
        <button id="deleteButton"  class="button_delete">Remove Selected Option</button>
    </label>
    <br>
    <label style="font-size: 18px">Order:</label>
        <button id="sortButton" class="button_sort">Display Choices In Alphabetical</button>
    <label>
        <button id="saveChanges" class="button_save">Save Changes</button> 
        <br>
        <button id="clearChanges" class="button_clear">Clear</button>
    </label>
</div>
</center>
